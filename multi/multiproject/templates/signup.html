<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form action="/signup" method="post">
        {%csrf_token%}
        <label for="">Username:</label>
        <input type="text" name="username" id="username" placeholder="Create Your Username(only numbers and letters)"
            required>
        <br>
        <!-- <label for="">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Your Firstname" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Lastname" required>
        <br> -->
        <label for="">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="">Password:</label>
        <input type="password" name="password" id="password" placeholder="Create Your password" required>
        <br>
        <label for="">Confirm-Password:</label>
        <input type="text" name="cpass" id="username" placeholder="Confirm Your password" required>
        <br>
        <button type="submit">Sign UP</button>
    </form>
    <p>Already have an account?</p>
        <a type="button" href="signin">Sign in</a>
</body>

</html>
